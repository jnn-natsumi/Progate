<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>calendar</title>
    <link rel="stylesheet" href="calendar2.css">
</head>
<body>
    <div class="calendar">
        <input placeholder="2020" class="year">/<input placeholder="1" class="month">/<input placeholder="10" class="day">
        <button type="submit" class="btn btn-default">Decision</button>
        <div id="calendar"></div>
        <button id="prev" type="button">前の月</button>
        <button id="next" type="button">次の月</button>
    </div>
</body>
<script src="calendar2.js"></script>
</html>
