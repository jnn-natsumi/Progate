<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Games</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="games">
        <canvas
            id="screen"
            width="400"

            style="border: 1px double #000000;"></canvas>

        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
